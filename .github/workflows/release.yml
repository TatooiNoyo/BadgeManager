name: Publish Release with app.jks

on:
  push:
    tags:
      - 'v*.*.*' # 匹配类似 v1.0.0 的版本号 tag

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Java Environment
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17' # 根据需求替换版本号

      # Step 3: Prepare app.jks file
      - name: Setup app.jks
        run: |
          echo "${{ secrets.APP_JKS }}" | base64 -d > app.jks
          echo "Keystore file has been restored successfully!"

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: ./gradlew dependencies

      # Step 5: Build Project
      - name: Build APK
        run: ./gradlew assembleRelease

      # Step 6: Sign APK (if not signed by build.gradle)
      # 如果需要额外签署 APK，可以添加这一步
      - name: Sign APK
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore app.jks \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.KEY_PASSWORD }} \
          ./app/build/outputs/apk/release/app-release-unsigned.apk releaseKeyAlias

      # Step 7: Verify APK
      - name: Verify APK
        run: |
          zipalign -v 4 ./app/build/outputs/apk/release/app-release-unsigned.apk ./app/build/outputs/apk/release/app-release-signed.apk

      # Step 8: Publish GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./app/build/outputs/apk/release/app-release-signed.apk # 输出的签名 APK 文件路径
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub 提供的访问令牌

      # Step 9: Clean Sensitive Files (Optional)
      - name: Clean Up
        run: rm app.jks